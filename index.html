<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <header class="header" id="header">
        <div class="contrainer">
            <div class="logo__block">
                <span>Кра...і</span>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__item"><span>Головна</span></li>
                    <li class="header__nav__item"><span>Для неї</span></li>
                    <li class="header__nav__item"><span>Для нього</span></li>
                    <li class="header__nav__item"><span>Про нас</span></li>
                    <li class="header__nav__item"><span class="ic-search"></span></li>
                </ul>
            </nav>
            <div class="basket__block">
                <span class="basket__count">2</span>
                <span class="ic-basket"></span>
            </div>
        </div>
    </header>
    <div class="main__screen">
        <div class="banner__slider">
            <div class="banner__container">
                <div class="banner__block">
                    <div class="banner__leftside">
                        <span class="banner__quote">Щастю нема перешкод</span>
                    </div>
                    <div class="banner__rightside">
                        <div class="banner__info">
                            <ul class="product__tag__list">
                                <li class="product__tag__item"><span class="tag-sale">-20%</span></li>
                                <li class="product__tag__item"><span>Светри</span></li>
                            </ul>
                            <h1 class="main__title">Светр Dimond</h1>
                            <p class="product__description">
                                - 100% бавовна
                            </p>
                        </div>
                    </div>
                </div>
                <div class="banner__image">
                    <img src="assets/images/banner-product1.png" alt="Product 1">
                </div>
            </div>
        </div>
    </div>
    <main class="main" id="main"></main>
    <footer class="footer" id="footer"></footer>
</body>

</html>
